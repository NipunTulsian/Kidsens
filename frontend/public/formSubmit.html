<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form View Page</title>
    <link rel="stylesheet" href="formStyle.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="//cdn.muicss.com/mui-0.10.3/css/mui.min.css" rel="stylesheet" type="text/css" />
    <script src="//cdn.muicss.com/mui-0.10.3/js/mui.min.js"></script>
    <script src="//code.jquery.com/jquery-2.1.4.min.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script>
        jQuery(function ($) {
            var $bodyEl = $('body'),
                $sidedrawerEl = $('#sidedrawer');


            function showSidedrawer() {
                // show overlay
                var options = {
                    onclose: function () {
                        $sidedrawerEl
                            .removeClass('active')
                            .appendTo(document.body);
                    }
                };

                var $overlayEl = $(mui.overlay('on', options));

                // show element
                $sidedrawerEl.appendTo($overlayEl);
                setTimeout(function () {
                    $sidedrawerEl.addClass('active');
                }, 20);
            }


            function hideSidedrawer() {
                $bodyEl.toggleClass('hide-sidedrawer');
            }


            $('.js-show-sidedrawer').on('click', showSidedrawer);
            $('.js-hide-sidedrawer').on('click', hideSidedrawer);
        });
    </script>
</head>

<body id="abc" style="background-color:#eee ;">
    <div id="sidedrawer" class="mui--no-user-select">
        <div id="sidedrawer-brand" class="mui--appbar-line-height">

        </div>
        <div class="mui-divider"></div>
        <ul>
            <li style="padding-left: 15px">

            </li>
            <li style="padding-left: 15px">

                </a>
            </li>
            <li style="padding-left: 15px">
                <a href="/LandStudent/ViewAllReports" style="display: flex; align-items:center;">

                    <strong>View All Reports</strong>
                </a>
            </li>
        </ul>
    </div>
    <header id="header">
        <div class="mui-appbar" style="background-color: #1976d2;">
            <table width="100%">
                <tr style="vertical-align:middle; ">
                    <td style="padding-left: 30px; width:20px">
                        <a class="sidedrawer-toggle mui--visible-xs-inline-block mui--visible-sm-inline-block js-show-sidedrawer"

                    </td>
                    <td style="width:50px"> <a href="/" style="cursor: 'pointer' "><img src="./logo.png"

                    <td align="right" style="padding-right: 20px;font-size:medium">

                    </td>

            </table>
        </div>
    </header>
    <div id="content-wrapper">
        <div class="mui--appbar-height"></div>
        <div class="mui-container-fluid" style="padding-left: 50px">
            <form id="fb-render"></form>
            <input type="button" id="get-user-data" value="Submit Form"></input>
        </div>
        <div style="display: flex;justify-content:center;width:100%">
            <p class="copyright" style="position: absolute; bottom:0; font-size:medium">© alphamu software technologies. All Rights Reserved
        </div>
        </p>
    </div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
